<!DOCTYPE html>
<html lang="ru">
<head>
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA'); /*let-позволяет ввести переменную а*/
            let inputB = document.getElementById('numberB');
            
            let a = parseInt(inputA.value);// parseInt-перевод строку в число
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + 'и ' + b + 'равна ' + result); /*alert выводит на экран то что зададим*/
        }
        function showAuthor() {
            let author = 'Авторы страницы:\n Кадралеев Кирилл Алексеевич и Раковский Матвей Борисович';
            alert(author);
        }
        function showRazn() {
            let inputA = document.getElementById('numberA'); 
            let inputB = document.getElementById('numberB');
            
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность ' + a + 'и ' + b + 'равна ' + result); 
        }
        function showUmn() {
            let inputA = document.getElementById('numberA'); 
            let inputB = document.getElementById('numberB');
            
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert('Произвидение ' + a + 'и ' + b + 'равна ' + result);   
        }
        function showDel() {
            let inputA = document.getElementById('numberA'); 
            let inputB = document.getElementById('numberB');
            
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert('Деление ' + a + 'и ' + b + 'равна ' + result);   
        }

        showSum();
    </script>
    <style>
        .message {
            cursor: pointer;
            margin: 5px;
            border: 1px solid;
            border-radius: 7px;
            padding: 7px;
            width: 250px;
            height: 30px;
            position: relative;
            display: inline-block;      
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кадралеев Кирилл Алексеевич. Лабораторная работа 5</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>
    
    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showRazn()">Найти разность чисел</div>
        <div class="message" onclick="showUmn()">Найти произведение чисел</div>
        <div class="message" onclick="showDel()">Найти деление чисел</div>
        <div class="message" onclick="showAuthor()">Узнать кто авторы страницы</div>
    </main>

    <footer onclick="showAuthor()">
        &copy; Кадралеев Кирилл Алексеевич, ФБИ-11, 2 курс, 2023
    </footer>
</body>
</html>
